<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>websocket-data-view demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/paper-toast/paper-toast.js"></script>
  <script type="module" src="../websocket-data-view.js"></script>
  <custom-style>
    <style include="demo-pages-shared-styles"></style>
  </custom-style>
</head>

<body unresolved>
  <dom-bind id="app">
    <template>
      <div class="vertical-section-container centered">
        <h3>The websocket-data-view</h3>
        <websocket-data-view messages="[[messages]]"></websocket-data-view>
        <button on-tap="generate">Generate 25 messages</button>
      </div>
    </template>
  </dom-bind>
  <paper-toast id="genToast" text="The data has been generated"></paper-toast>
  <script type="module">
    import {DataGenerator} from './data-generator.js';
  window.addEventListener('navigate', function(e) {
    const toast = document.getElementById('navToast');
    const d = e.detail;
    toast.text = 'Navigation ocurred to: ' + d.base + ', and id: ' + d.id;
    toast.opened = true;
  });
  (function(scope) {
    scope.generate = function() {
      let data = DataGenerator.generateData(25);
      const existing = scope.messages;
      if (existing) {
        data = existing.concat(data);
      }
      scope.messages = data;
      document.getElementById('genToast').opened = true;
    };
  })(document.getElementById('app'));
  </script>
</body>

</html>
