<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>websocket-data-view demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <script src="../test/data-generator.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <link rel="import" href="../websocket-data-view.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <h3>The `websocket-data-view`</h3>
      <websocket-data-view messages="[[messages]]"></websocket-data-view>
      <button on-tap="generate">Generate 25 messages</button>
    </div>
  </template>
  <paper-toast id="genToast" text="The data has been generated"></paper-toast>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function(e) {
    var toast = document.getElementById('navToast');
    var d = e.detail;
    toast.text = 'Navigation ocurred to: ' + d.base + ', and id: ' + d.id;
    toast.opened = true;
  });
  (function(scope) {

    scope.generate = function() {
      var data = DataGenerator.generateData(25);
      var existing = scope.messages;
      if (existing) {
        data = existing.concat(data);
      }
      scope.messages = data;
      document.getElementById('genToast').opened = true;
    };
  })(document.getElementById('app'));
  </script>
</body>
</html>
